<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 surf the internet</title>
    <link rel="stylesheet" href="style.css">

    <script src="/assets/js/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="container">

      <canvas id="canvas">
        No html 5 :(
      </canvas>

      <div id="mainMenu">
        <h1>Surf The Internet 5.0</h1>
        <h3>doodle jump</h3>
        <h3>Note: This version had to be forked again to fix a very important to fix bug.</h3>

        <p class="info">
          use
          <span class="key left">←</span>
          <span class="key right">→</span>
          to move and space to (re) start...
        </p>
        <a class="button" href="javascript:init()">Play</a>
      </div>

      <div id="gameOverMenu">
        <h1>restart?</h1>
        <h3 id="go_score">you scored 0 points play again?</h3>

        <a class="button" href="javascript:reset()">go again</a>
        <a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

        <a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
      </div>

      <!-- Preloading image ;) -->
      <img id="sprite" src="spritesheet.png"/>

      <div id="scoreBoard">
        <p id="score">0</p>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
